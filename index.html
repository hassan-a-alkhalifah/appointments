<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book Your Appointment</h1>
      <form id="book">
          <div class="form-group">
            <input id="name" class="user-input" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input id="description" class="user-input" placeholder="Appointment Description">
          </div>
          <div class="form-group">
            <input id="date" class="user-input" placeholder="Appointment Date">
          </div>
          <div class="form-group">
            <input id="start_time" class="user-input" placeholder="Start Time">
          </div>
          <div class="form-group">
            <input id="end_time" class="user-input" placeholder="End Time">
          </div>
          <button type="submit" class="btn btn-default">Book</button>
      </form>
      <div id="output">
        <h1>SUCCESS!</h1>
        <p>Congratulations, <span class="name"></span>! Your appointment for <span class="description"></span> is booked for <span class="date"></span> from <span class="start-time"></span> to <span class="end-time"></span>. We look forward to seeing you soon!</p>
      </div>






    </div>
  </body>
</html>
